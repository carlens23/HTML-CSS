        <h1>Tags em htmls</h1>   
        <p>usando a tag br pra mostrar as definições de cada tópico fica muito fácil 
        <br>passa o mouse em cima dos tópicos abaixo pra dar uma olhadinha!</br></p>


        <p><abbr title="Use a tag &lt;p&gt;">Paragrafos</abbr></p>   
        <p><abbr title="Use a tag &lt;h1&gt;.....&lt;h6&gt;">Titulos</abbr></p> 
        <p><abbr title="Use atag &lt;img&gt; ">Imagens</abbr></p>
        <p><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></p>
        <p><abbr title="Use a tag &lt; code&gt; mesclado com a tag &lt;pre&gt;">Codigo-fonte</abbr></p>
        <p><abbr title="Use a tag Use a tag &lt;ol&gt; mesclado com a tag &lt;li&gt;">Listas numeradas</abbr></p>    
        <p><abbr title="Use a tag Use a tag &lt;ul&gt; mesclado com a tag &lt;li&gt;">Listas com demarcadores</abbr></p>
