<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>PERSONAL DATA</legend>
            <p>
            <label for="iname">NAME: </label>
            <input type="text" name="name" id="iname" placeholder="nome completo">
        </p>
        <p>
            <label for="iemail">EMAIL: </label>
            <input type="email" name="email" id="iemail" required autocomplete="email" minlength="5" maxlength="20" placeholder="email">
        </p>
        <p>
            <label for="itel">FONE: </label>
            <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^\(\d{2}q\)\d{4,5}-\d{4}$" placeholder="(XX)XXXX-XXXX">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        </fieldset>
        
    </form>
</body>
</html>
