<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formúlario</title>
</head>
<body>
    <h1>Teste de formúlario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <label for="iestado">Estado: </label>
        <select name="estado" id="iestado">

            <option value="">---Escolha---</option>
            <optgroup label="Região Sudestes">
                <option value="SP">São Paulo</option>
                <option value="MG">Minas gerais</option>
                <option value="RG">Rio de Janeiro</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
        </select>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="DEV">Desenvolvedor</option>
                <option> Desenhista</option>
                <option> Professor</option>
                <option> Comtabilitor</option>
                <option> Adiministrador</option>
            </datalist>
        </p>

        <p>
            <label for="imasen">Mensagem: </label> <br>
            <textarea name="mensagem" id="imasen" cols="30" rows="10" placeholder="OLA"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
