<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formúlario</title>
</head>
<body>
    <h1>Teste de formúlarios</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iusus">Usuario: </label>
            <input type="text" name="usu" id="iusu" required minlength="8" maxlength="10" size="6" autocomplete="username" placeholder="user"> 
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required 
            minlength="8" maxlength="10" size="6" autocomplete="new-password" placeholder="password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Excluir">
        </p>
    </form>
</body>
</html>
