<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframes</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scolling="no">  <a href="https://www.cursoemvideo.com">curso em video</a></iframe> pra aprender a programar</p>


    <p>Também da pra acessar o meu repositório do <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px"></iframe></p>
</body>
</html>
