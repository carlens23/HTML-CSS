<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
   <style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
    }
    table {
        width: 300px;
        border-collapse: collapse;
        margin: auto;
    }

    td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }
   </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td colspan="2">A</td>
            <td>C</td>
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>H</td>
            <td rowspan="2">I</td>
        </tr>
        <tr>
            <td colspan="2">L</td>
        </tr>
        <tr>
            <td colspan="3">M</td>
        </tr>
        <tr>
             <td colspan="2">Q</td>
             <td>R</td>
        </tr>
    </table>
</body>
</html>
